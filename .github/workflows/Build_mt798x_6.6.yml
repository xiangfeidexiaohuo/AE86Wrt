name: Build_mt798x_6.6
on:
  repository_dispatch:
  workflow_dispatch:

# 定时触发编译
#  schedule:
#    - cron: 30 23 * * 4

jobs:
  build:
    name: Build ${{ matrix.type }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - soc: "filogic"
            config_file: "./configs/ARM/mt798x/7981_66.config"
            description: "AE86Wrt-MT7981"
            type: "7981_66"

          - soc: "filogic"
            config_file: "./configs/ARM/mt798x/7986_66.config"
            description: "AE86Wrt-MT7986"
            type: "7986_66"
    steps:
      - name: Clone Repository
        uses: actions/checkout@main

      - name: Free disk space
        uses: xiangfeidexiaohuo/actions@free-disk
        with:
          build-mount-path: /home/runner/work/AE86Wrt/AE86Wrt
    
      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo timedatectl set-timezone "Asia/Shanghai"
          sudo apt-get update -y
          sudo apt-get install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp libnsl-dev nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools libpython3-dev qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev libfuse-dev python3-setuptools g++ file clang nano genisoimage
          sudo apt-get clean
          git config --global user.name 'GitHub Actions' && git config --global user.email 'noreply@github.com'
      
      - name: Clone source code
        env:
          REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-6.6
          REPO_BRANCH: openwrt-24.10-6.6
        run: |
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt-${{ matrix.type }}
          cd openwrt-${{ matrix.type }}
          cp -f ../diy/op/op1.sh ./
          chmod +x ./op1.sh && ./op1.sh
      
      - name: Update & Install feeds
        working-directory: ./openwrt-${{ matrix.type }}
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          cp -f ../diy/op/op2.sh ./        
          chmod +x ./op2.sh && ./op2.sh

          sed -i "s/DISTRIB_DESCRIPTION='*.*'/DISTRIB_DESCRIPTION='${{ matrix.description }}-$(date +%Y%m%d)'/g" package/base-files/files/etc/openwrt_release
          sed -i "s/OPENWRT_RELEASE=\"*.*\"/OPENWRT_RELEASE=\"${{ matrix.description }}-$(date +%Y%m%d) By DaoDao\"/g" package/base-files/files/usr/lib/os-release
      
      - name: Configuration Customization
        run: |
          [ -e "${{ matrix.config_file }}" ] && mv "${{ matrix.config_file }}" openwrt-${{ matrix.type }}/.config
          cd openwrt-${{ matrix.type }} && make defconfig
      
      - name: Download package
        working-directory: ./openwrt-${{ matrix.type }}
        run: |
          make download -j$(nproc)
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;
      
      - name: Build firmware
        working-directory: ./openwrt-${{ matrix.type }}
        run: |
          make -j$(nproc) V=s
      
      - name: Prepare artifacts
        id: prepare_artifacts
        run: |
          mkdir -p ${{ matrix.type }}_out
          cp openwrt-${{ matrix.type }}/.config ${{ matrix.type }}_out/${{ matrix.type }}.config
          
          getmd5()
          {
            md5sum=`md5sum $1`
            md5=`echo ${md5sum% *}`
            md5=`echo ${md5:0:10}`
          }
          
          if [ "${{ matrix.type }}" = "standard" ]; then
            models_json='[
              {
                "name": "Cetron-CT3003",
                "output_file": "immortalwrt-mediatek-mt7981-cetron_ct3003-ubootmod-squashfs-sysupgrade.bin"
              },
              {
                "name": "CMCC-RAX3000M",
                "output_file": "immortalwrt-mediatek-mt7981-cmcc_rax3000m-squashfs-sysupgrade.bin"
              },
              {
                "name": "CMCC-RAX3000M-eMMC",
                "output_file": "immortalwrt-mediatek-mt7981-cmcc_rax3000m-emmc-squashfs-sysupgrade.bin"
              },
              {
                "name": "KOMI-A31",
                "output_file": "immortalwrt-mediatek-mt7981-konka_komi-a31-squashfs-sysupgrade.bin"
              },
              {
                "name": "H3C-NX30Pro",
                "output_file": "immortalwrt-mediatek-mt7981-h3c_nx30pro-squashfs-sysupgrade.bin"
              },
              {
                "name": "JCG-Q30Pro",
                "output_file": "immortalwrt-mediatek-mt7981-jcg_q30-squashfs-sysupgrade.bin"
              },
              {
                "name": "Nokia-AX3000",
                "output_file": "immortalwrt-mediatek-mt7981-nokia_ea0326gmp-squashfs-sysupgrade.bin"
              },
              {
                "name": "360-T7",
                "output_file": "immortalwrt-mediatek-mt7981-mt7981-360-t7-108M-squashfs-sysupgrade.bin"
              },
              {
                "name": "Xiaomi-AX3000T-MTK",
                "output_file": "immortalwrt-mediatek-mt7981-xiaomi_mi-router-ax3000t-squashfs-sysupgrade.bin"
              },
              {
                "name": "Xiaomi-WR30U",
                "output_file": "immortalwrt-mediatek-mt7981-xiaomi_mi-router-wr30u-112m-squashfs-sysupgrade.bin"
              },
              {
                "name": "Redmi-AX6000",
                "output_file": "immortalwrt-mediatek-filogic-xiaomi_redmi-router-ax6000-ubootmod-squashfs-sysupgrade.bin"
              },
              {
                "name": "JDCloud-AX6000",
                "output_file": "immortalwrt-mediatek-filogic-jdcloud_re-cp-03-squashfs-sysupgrade.bin"
              },
              {
                "name": "Netcore-N60",
                "output_file": "immortalwrt-mediatek-filogic-netcore_n60-squashfs-sysupgrade.bin"
              }
            ]'
            echo "$models_json" | jq -c '.[]' | while read -r model; do
              name=$(echo "$model" | jq -r '.name')
              output_file=$(echo "$model" | jq -r '.output_file')
              rom="openwrt-${{ matrix.type }}/bin/targets/mediatek/${{ matrix.soc }}/$output_file"
              if [ -f "$rom" ]; then
                getmd5 "$rom"
                cp -a "$rom" "./${{ matrix.type }}_out/AE86Wrt-$name-6.6-$(date +%Y%m%d)_${md5}.bin"
              else
                echo "⚠️ 文件不存在: $rom"
              fi
            done
          fi
      
      - name: Upload Firmware Artifacts
        uses: actions/upload-artifact@main
        with:
          name: ${{ matrix.type }}-Firmware
          path: ${{ matrix.type }}_out/AE86Wrt-*
      
      - name: Upload Config Artifacts
        uses: actions/upload-artifact@main
        with:
          name: ${{ matrix.type }}-config
          path: ${{ matrix.type }}_out/${{ matrix.type }}.config
      
      - name: Upload Packages Artifacts
        uses: actions/upload-artifact@main
        with:
          name: ${{ matrix.type }}-Packages
          path: openwrt-${{ matrix.type }}/bin/packages/*
  
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@main
        with:
          path: downloaded_artifacts
      
      - name: Prepare release assets
        run: |
          mkdir -p release_assets
          find downloaded_artifacts \( -name "*.bin" -o -name "*.tar" \) -exec cp {} release_assets \;
      
      - name: Generate release info
        id: release_info
        run: |
          echo "release_tag=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
          echo "release_name=AE86Wrt-MT798x-6.6内核-测试-$(date +%Y%m%d)" >> $GITHUB_OUTPUT
      
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_info.outputs.release_tag }}
          name: ${{ steps.release_info.outputs.release_name }}
          files: |
            release_assets/*
          token: ${{ secrets.GITHUB_TOKEN }}
